  <body style="background-color: whitesmoke;">
    <h1>Snakez</h1>
    <p>
      Visual representation of a
      <a target="_blank" href="https://en.wikipedia.org/wiki/Genetic_algorithm"
        >genetic algorithm.</a
      >

      Written in Typescript.
    </p>
    <p>LMB to control origin. RMB to control target</p>
    <div id="canvas2">
      <canvas
        oncontextmenu="return false;"
        id="canvas"
        style="background-color: bisque;"
      ></canvas>
    </div>
    <!-- <p id="fps-label">FPS</p>
    <input
      type="range"
      id="fps"
      name="FPS"
      min="0"
      max="30"
      value="12"
      step="0.5"
    /> -->
    <p id="mutationRate-label">Mutation rate</p>
    <input
      type="range"
      id="mutationRate"
      name="mutationRate"
      min="0"
      max="0.5"
      value="0.1"
      step="0.01"
    />
    <p id="mutationStrength-label">Mutation inhibitor</p>
    <input
      type="range"
      id="mutationStrength"
      name="mutationStrength"
      min="1"
      max="50"
      value="10"
      step="0.5"
    />
    <script type="text/javascript" src="app.bundle.js"></script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
